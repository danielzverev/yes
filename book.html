<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Now | My Travel Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="booknow.html">Book Now</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h1>Book Now</h1>
      <p>Please fill out the form below to book your travel package:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="package">Package:</label>
        <select id="package" name="package">
          <option value="package1">Tropical</option>
          <option value="package2">Mountains</option>
          <option value="package3">City</option>
        </select>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </main>
    
    <footer>
      <p>&copy; 2023 My Travel Website. All rights reserved.</p>
    </footer>
  </body>
</html>
